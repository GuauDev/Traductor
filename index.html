<!DOCTYPE html>

<head>

    <title>Traductor</title>

    <script src="./index.js" defer></script>

<body>
    <main>
        <section class="traduccion">
            <select name="desde-texto" id="desde"></select>

        <section class="traduccion">

        </section>

    </main>
